---
driver:
  name: vagrant

## The forwarded_port port feature lets you connect to ports on the VM guest
## via localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports

provisioner:
  name: chef_zero
  log_level: debug

  ## product_name and product_version specifies a specific Chef product and version to install.
  ## see the Chef documentation for more details: https://docs.chef.io/workstation/config_yml_kitchen/
  #  product_name: chef
  #  product_version: 17

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04

suites:
  - name: load-balancer
    provisioner:
      policyfile_path: cookbooks/nginx_server/policyfiles/load_balancer.rb
    driver:
      network:
        - ['private_network', {ip: '10.0.0.101'}]
        - ['forwarded_port', {guest: 80, host: 8080}]
      customize:
        memory: 512
    attributes:
      webservers:
        - '10.0.0.102'
        - '10.0.0.103'
    verifier:
      inspec_tests:
        - cookbooks/nginx_server/test/integration/default

  - name: webserver1
    provisioner:
      policyfile_path: policyfiles/webserver.rb
    driver:
      network:
        - ['private_network', {ip: '10.0.0.102'}]
      customize:
        memory: 1024
    attributes:
      host: '10.0.0.102'
    verifier:
      inspec_tests:
        - cookbooks/ruby/test/integration/default
        - cookbooks/rails_app/test/integration/default
        - cookbooks/nginx_server/test/integration/default

  - name: webserver2
    provisioner:
      policyfile_path: policyfiles/webserver.rb
    driver:
      network:
        - ['private_network', {ip: '10.0.0.103'}]
      customize:
        memory: 1024
    attributes:
      host: '10.0.0.103'
    verifier:
      inspec_tests:
        - cookbooks/ruby/test/integration/default
        - cookbooks/rails_app/test/integration/default
        - cookbooks/nginx_server/test/integration/default